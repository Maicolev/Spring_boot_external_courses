<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Layout</title>
    <meta charset="UTF-8"/>
</head>
<body>
<header th:fragment="header">
    <h1 th:text="#{Layout.title}">Title</h1>
</header>

<footer th:fragment="footer">
    <div>
        <br/>
        <a th:href="@{/(lang=es)}">ES</a> |
        <a th:href="@{/(lang=en)}">EN</a> |
        <form method="POST" th:action="@{/logout}">
            <b>User:</b> <span sec:authentication="name">User to login</span> |
            <b>Roles:</b> <span sec:authentication="principal.authorities">Rol's</span> |
            <a href="#" onclick="this.parentNode.submit();">Logout</a>
        </form>
    </div>
</footer>

</body>
</html>
