<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="resources/css/styless.css">
    <script type="text/javascript" src="resources/js/validations.js"></script>
    <title>Servlets test</title>
</head>
<body>
<section>
    <article>
        <h1>Data registry form</h1>
        <form name="form1" action="/ServletInit/servlet" method="post"
              onsubmit="return validateForm(tdis)">

            <input type="hidden" name="hidden" value="hiddenValue">
            <table widtd="200" id="column" >
                <tr>
                    <td class="only-column">User: (*)</td>
                    <td> <input type="text" name="user" id="user"> </td>
                </tr>

                <tr>
                    <td class="only-column">Password: (*)</td>
                    <td> <input type="password" name="password" id="password"> </td>
                </tr>

                <tr>
                    <td class="only-column">Technologies of interest: (*)</td>
                    <td>
                        <label>Java <input type="checkbox" name="technologies" id="java" value="java"> </label>
                        <label>.Net <input type="checkbox" name="technologies" id=".net" value=".net"> </label>
                        <label>Php <input type="checkbox" name="technologies" id="php" value="php"> </label>
                    </td>
                </tr>

                <tr>
                    <td class="only-column">Gender: (*)</td>
                    <td>
                        <label>Female <input type="radio" name="radioGender" id="radioGenderF" value="female"> </label>
                        <label>Male<input type="radio" name="radioGender" id="radioGenderM" value="male"> </label>
                    </td>
                </tr>

                <tr>
                    <td class="only-column">Occupation: (*)</td>
                    <td>
                        <select name="occupation" id="occupation">
                            <option value="none">Select occupation</option>
                            <optgroup label="Best occupations">
                                <option value="engineer">Engineer</option>
                            </optgroup>
                            <optgroup label="Public occupations">
                                <option value="lawyer">Lawyer</option>
                                <option value="judge">Judge</option>
                                <option value="accountant">Accountant</option>
                            </optgroup>
                            <optgroup label="Healtd">
                                <option value="doctor">Doctor</option>
                                <option value="nurse">Nurse</option>
                                <option value="nutritionist">Nutritionist</option>
                            </optgroup>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td class="only-column">Favorite music:</td>
                    <td>
                        <select name="favoriteMusic" id="favoriteMusic" size="4" multiple>
                            <option value="none">Select favorite music</option>
                            <option value="pop">Pop</option>
                            <option value="rock">Rock</option>
                            <option value="metal">Metal</option>
                            <option value="salsa">Salsa</option>
                            <option value="electronic">Electronic</option>
                            <option value="reggaeton">Reggaeton</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td class="only-column">Comments:</td>
                    <td> <textarea name="comments" rows="2" cols="19"> </textarea> </td>
                </tr>

                <tr style="text-align: center">
                    <td> <button type="reset">Clear</button> </td>
                    <td> <button type="submit">Send</button> </td>
                </tr>
            </table>
        </form>
    </article>
</section>
</body>
</html>
